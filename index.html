<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculator #1</title>

  <link rel="stylesheet" href="style.css">
</head>
<body>
  
  <main>
    <div class="app">
      <div class="result">
        <h5 class="calculate"></h5>
        <h3 class="numresult"></h3>
      </div>
      <div class="operate">
        <div class="mOperate">
          <button class="mbutton" type="button" name="mc">mc</button>
          <button class="mbutton" type="button" name="m+">m+</button>
          <button class="mbutton" type="button" name="m-">m-</button>
          <button class="mbutton" type="button" name="mr">mr</button>
        </div>
        <div class="numOperate">
          <div class="row">
            <button type="button" name="clean">C</button>
            <button type="button" name="negaplus">+/-</button>
            <button type="button" name="percent">%</button>
            <button type="button" name="/">/</button>
          </div>
          <div class="row">
            <button class="num" type="button" name="seven">7</button>
            <button class="num" type="button" name="eight">8</button>
            <button class="num" type="button" name="nine">9</button>
            <button type="button" name="*">x</button>
          </div>
          <div class="row">
            <button class="num" type="button" name="four">4</button>
            <button class="num" type="button" name="five">5</button>
            <button class="num" type="button" name="six">6</button>
            <button type="button" name="-">-</button>
          </div>
          <div class="row">
            <button class="num" class="num" type="button" name="one">1</button>
            <button class="num" class="num" type="button" name="two">2</button>
            <button class="num" class="num" type="button" name="three">3</button>
            <button type="button" name="+">+</button>
          </div>
          <div class="row">
            <button class="num" type="button" name="zero">0</button>
            <button class="num" type="button" name="point">.</button>
            <button class="num" type="button" name="delete">Del</button>
            <button class="equals" type="button" name="=">=</button>
          </div>
        </div>
      </div>
    </div>
  </main>


  <script src="scripts.js"></script>

</body>
</html>
